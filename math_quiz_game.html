<!DOCTYPE html>
<html>
<head>
	<title>Math Quiz Game</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="math_quiz_game.css">

<script src="math_quiz_game.js"></script>
</head>
<body>


<h4 id="player1_name"></h4><span id="player1_score"></span>
<br>
<h4 id="player2_name"></h4><span id="player2_score"></span>

<div class="container">
	<center>
        <h2 style="color: white;">Math Quiz Game</h2>
		<h3 id="player_question"></h3>
		<h3 id="player_answer"></h3>
		<div id="output" class="col-lg-6"></div>
		<br>
		<br>
        <div class="col-lg-4 col-sm-8 col-xs-11 number1_div">
        <h3>Number 1</h3>
		<input type="number" id="number1_input" placeholder="Enter first Number" class="form-control">
        </div>
        <div class="col-lg-4 col-sm-8 col-xs-11 number2_div">
            <h3>Number 2</h3>
            <input type="number" id="number2_input" placeholder="Enter second Number" class="form-control">
            </div>
		<button class="btn btn-success" style="width: 30%;" onclick="send()">Send</button>
    </center>
</div>
</body>
</html>
